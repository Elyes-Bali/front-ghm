<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Sign in to GHM Consulting</h2>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <input type="email" placeholder="Email" name="username" [(ngModel)]="form.username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required minlength="6">
      </div>
      <div class="alert alert-danger" *ngIf="isLoginFailed">
        Login failed: {{ errorMessage }}
       
      </div>
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" name="remember">
          <span class="checkmark"></span> Remember me
        </label>
        <a [routerLink]="['/forgetpassword']" class="forgot-link">Forgot Password?</a>
      </div>
      <button type="submit" class="login-button  mt-4">Sign in</button>
    </form>
    
  </div>
 
</div>
